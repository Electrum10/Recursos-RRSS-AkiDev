<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón con Efecto Brillante</title>
    <style>
        body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .btn-brillante {
            background-color: #333;
            color: #fff;
            padding: 15px 30px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            border: none;
            cursor: pointer;
            transition: text-shadow 0.3s ease-in-out, color 0.3s ease-in-out;
            border-radius: 5px;
            outline: none;
        }

        .btn-brillante:hover {
            text-shadow: 0 0 8px #fff, 0 0 15px #ff4da6, 0 0 20px #ff4da6, 0 0 25px #ff4da6, 0 0 35px #ff4da6, 0 0 40px #ff4da6;
            color: #ff4da6;
        }
    </style>
</head>
<body>

    <button class="btn-brillante">¡Clica aquí!</button>

</body>
</html>
